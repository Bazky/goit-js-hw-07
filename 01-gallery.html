<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Image gallery</title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/basiclightbox@5.0.4/dist/basicLightbox.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.7.3/simplelightbox.min.css"
      integrity="sha512-tzGZfTtTlL8xnArTvFd7ZPZhILpFqqwAt1zWg1OaGJd0j0f88LL9QaDXdwyfOZ2Tbm1Ow+Gq3FobmtJ4y4Eslg=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <p><a href="index.html">Go back</a></p>

    <div class="gallery__item">
      <ul class="gallery__list">
        <li>
          <a class="gallery__link" href="large-image.jpg">
            <img
              class="gallery__image"
              src="small-image.jpg"
              data-source="large-image.jpg"
              alt="Image description"
            />
          </a>
        </li>
      </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/basiclightbox@5.0.4/dist/basicLightbox.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.7.3/simple-lightbox.min.js"
      integrity="sha512-L+zxt/yN/nfTaaTtTQwx3eO7k5ZZ5pBoR7Vbcp1C2b7V5geIoY9Z05fIOLHkpFqwlejgk1BGryy1npdxHdDj/g=="
      crossorigin="anonymous"
    ></script>
    <script src="./js/01-gallery.js" type="module"></script>
  </body>
</html>
